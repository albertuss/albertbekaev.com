<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albert Bekaev</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#0a0a0a;color:#fff;font-family:'Inter',system-ui,sans-serif;overflow:hidden;height:100vh;display:flex;align-items:center;justify-content:center;}
    canvas{position:fixed;top:0;left:0;}
    .text{position:relative;z-index:10;text-align:center;}
    h1{font-size:78px;font-weight:900;letter-spacing:-3px;margin-bottom:8px;background:linear-gradient(90deg,#e0e0e0,#ffffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .tagline{font-size:26px;font-weight:500;opacity:0.9;margin-bottom:6px;}
    .sub{font-size:17px;opacity:0.5;letter-spacing:1px;text-transform:uppercase;margin-bottom:32px;}
    a{color:#888;text-decoration:none;font-size:18px;letter-spacing:1px;transition:all .3s;}
    a:hover{color:#fff;text-decoration:underline;}
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap');
  </style  </style>
</head>
<body>
  <div class="text">
    <h1>Albert Bekaev</h1>
    <div class="tagline">Coming soon</div>
    <div class="sub">Website under construction</div>
    <a href="mailto:contact@albertbekaev.com">contact@albertbekaev.com</a>
  </div>

  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = [];
    const mouse = { x: 0, y: 0 };
    let mouseMoved = false;

    addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouseMoved = true;
    });
    addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      init();
    });

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = (Math.random() - 0.5) * 1;
        this.size = Math.random() * 4 + 2;
      }
      draw() {
        // плотный след — рисуем кружок несколько раз с убывающей прозрачностью
        for (let i = 5; i > 0; i--) {
          ctx.fillStyle = `rgba(180,180,180,${i * 0.04})`;
          ctx.beginPath();
          ctx.arc(this.x - this.vx * i, this.y - this.vy * i, this.size + i * 0.6, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.hypot(dx, dy);
        if (dist < 130) {
          const force = 130 / dist;
          this.vx += dx * force * 0.05;
          this.vy += dy * force * 0.05;
        }

        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.97;
        this.vy *= 0.97;

        // отталкивание от краёв экрана (мягкое)
        const margin = 60;
        if (this.x < margin) this.vx += (margin - this.x) * 0.03;
        if (this.x > canvas.width - margin) this.vx -= (this.x - (canvas.width - margin)) * 0.03;
        if (this.y < margin) this.vy += (margin - this.y) * 0.03;
        if (this.y > canvas.height - margin) this.vy -= (this.y - (canvas.height - margin)) * 0.03;
      }
    }

    for (let i = 0; i < 140; i++) particles.push(new Particle());

    // плавное исчезновение следа за ~15 секунд
    function fade() {
      ctx.fillStyle = 'rgba(10,10,10,0.008)';  // очень медленное затухание
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
      if (mouseMoved) {
        // если курсор двигается — чуть ускоряем затухание, но всё ещё плавно
        ctx.fillStyle = 'rgba(10,10,10,0.02)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        mouseMoved = false;
      } else {
        fade();
      }

      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
