<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albert Bekaev</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#0a0a0a;color:#fff;font-family:'Inter',system-ui,sans-serif;overflow:hidden;height:100vh;display:flex;align-items:center;justify-content:center;}
    canvas{position:fixed;top:0;left:0;}
    .text{position:relative;z-index:10;text-align:center;}
    h1{font-size:78px;font-weight:900;letter-spacing:-3px;margin-bottom:8px;background:linear-gradient(90deg,#e0e0e0,#ffffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .tagline{font-size:26px;font-weight:500;opacity:0.9;margin-bottom:6px;}
    .sub{font-size:17px;opacity:0.5;letter-spacing:1px;text-transform:uppercase;margin-bottom:32px;}
    a{color:#888;text-decoration:none;font-size:18px;letter-spacing:1px;transition:all .3s;}
    a:hover{color:#fff;text-decoration:underline;}
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap');
  </style>
</head>
<body>
  <div class="text">
    <h1>Albert Bekaev</h1>
    <div class="tagline">Coming soon</div>
    <div class="sub">Website under construction</div>
    <a href="mailto:contact@albertbekaev.com">contact@albertbekaev.com</a>
  </div>

  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    resize();
    function resize() {
      canvas.width = innerWidth * devicePixelRatio;
      canvas.height = innerHeight * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
    }
    window.addEventListener('resize', resize);

    const particles = [];
    const mouse = { x: innerWidth/2, y: innerHeight/2 };

    // мышь + палец
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('touchmove', e => {
      e.preventDefault();
      const t = e.touches[0];
      mouse.x = t.clientX;
      mouse.y = t.clientY;
    }, {passive:false});

    class Particle {
      constructor() {
        this.x = Math.random() * innerWidth;
        this.y = Math.random() * innerHeight;
        this.vx = (Math.random()-0.5)*0.8;
        this.vy = (Math.random()-0.5)*0.8;
        this.size = Math.random()*3 + 2;
      }
      draw() {
        ctx.fillStyle = '#bbbbbb';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.hypot(dx, dy);
        if (dist < 140) {
          const f = 140 / dist;
          this.vx += dx * f * 0.06;
          this.vy += dy * f * 0.06;
        }

        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.965;
        this.vy *= 0.965;

        // правильное отталкивание от краёв
        const edge = 70;
        if (this.x < edge) this.vx += (edge - this.x) * 0.02;
        if (this.x > innerWidth - edge) this.vx -= (this.x - (innerWidth - edge)) * 0.02;
        if (this.y < edge) this.vy += (edge - this.y) * 0.02;
        if (this.y > innerHeight - edge) this.vy -= (this.y - (innerHeight - edge)) * 0.02;
      }
    }

    for(let i=0;i<140;i++) particles.push(new Particle());

    function animate() {
      ctx.fillStyle = 'rgba(10,10,10,0.03)';   // ← плавное и полное исчезновение за ~10–12 сек
      ctx.fillRect(0,0,innerWidth,innerHeight);

      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
